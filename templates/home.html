<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <header class="sticky top-0 bg-gray-900 text-white py-4 px-6 shadow-md z-50">
        <h1 class="text-xl font-bold flex justify-center align-middle font-serif">Lazy Email</h1>
    </header>
    <main>
        <div class="card">
            <form method="POST">
                <label for="Recipients">Enter Recipients:</label>
                <input type="text" id="Recipients" name="Recipients"><br> <br>
                <label for="Prompts">Prompts:</label>
                <input type="text" id="Prompts" name="Prompts"><br><br>
                <label for="styleSelect">Choose a style:</label>
                <select id="styleSelect" name="style">
                    <option value="formal">Formal</option>
                    <option value="informal">Informal</option>
                    <option value="auto">Auto</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer class="">
        <div class="Footer bg-gray-900 text-white py-6">
            <div class="container mx-auto px-4 py-6 text-center text-white bg-gray-900">

                        GitHub</a>

                        GitHub</a>
                </div>
                <div class="linkedin p-2">
                    <a href="https://www.linkedin.com/in/aayushya78/" target="_blank"
                        class=" hover:text-gray-400 p-4 ">Aayushya's Linkedin</a>

                        class=" hover:text-gray-400 p-4">Priyansu's
                        Linkedin</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
